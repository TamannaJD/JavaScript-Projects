<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Things</title>
    <style>
        body{
            background-color: rgb(160, 82, 234);
            /* position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%); */
        }
        .container{
            background-color: white;
            border: solid black 10px;
            padding: 5px;
            background-color: pink;
        }
    </style>
</head>
<body>
        <div class="container">
            <h1 class="row">TO-DO LIST</h1>
            <br><br>
            <div class="row">
                <form>
                    <div class="input-group">
                        <!-- vw (viewport width) -->
                        <input type="text" placeholder="todo-items" id="box" style="width: 30vw">
                    </div>
                    <br >
                        <div class="form-group">
                            <input type="button" id="btn" value="Add" style="width: 10vw" onclick="add_item()">
                        </div>
                </form>
            </div>
        </div>
        <div class="row">
            <ol id="list_item"> 
            </ol>
        </div>

        <script type="text/javascript">
            function add_item()
            {
                let item = document.getElementById("box");
                let list_item = document.getElementById("list_item");
                if(item.value != "")
                {
                    let make_li = document.createElement("li");
                    make_li.appendChild(document.createTextNode(item.value));  //appendChild() function is used to add the items.
                    list_item.appendChild(make_li);
                    item.value = ""
                    make_li.onclick = function()
                    {
                       this.parentNode.removeChild(this);
                    }
                }
            else{
                alert("Please add an Item");
            }
            }
        </script>
</body>
</html>
